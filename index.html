<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.2/bootstrap-float-label.min.css"/>

</head>

<body>
	<div class="container-fluid">
		<div class="row top center brd">
			<div class="col brd">
				<a href="">
					<p class="top-content"><span class="arrow">&#60;</span> Back</p>
				</a>
			</div>
			<div class="col-6 brd">
				<p class="top-content">Create your account</p>
			</div>
			<div class="col brd">
				<a href="">
					<p class="top-content">Help</p>
				</a>
			</div>
		</div>

		<div class="row brd">
			<div class="col-10 form center">


				<div class="col brd">
					<p class="no-bottom">Verification code sent via SMS to +1-205-512-7234</p>
					<p><a href="">Didn't recieve a code? Tap to resend.</a></p>
				</div>
				<form>
					<div class="form-group row">
						<div class="col brd">
							<label for="author" class="has-float-label">
								<input class="form-control" type="number" placeholder="Enter 4-digit verfication code" id="code_input" />
								<span style="pointer-events: none;">Enter 4-digit verfication code</span>
							</label>
							<!-- <input class="form-control" type="number" placeholder="Enter 4-digit verfication code" id="code_input" />
							<label>Enter 4-digit verfication code</label> -->
						</div>
					</div>
					<div class="form-group row">
						<div class="col brd">
							<label for="author" class="has-float-label">
								<input class="form-control" type="text" placeholder="Your name" id="name_input" />
								<span style="pointer-events: none;">Your name</span>
							</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col brd">
							<label for="author" class="has-float-label">
								<input class="form-control" type="email" placeholder="Email address" id="email_input" />
								<span style="pointer-events: none;">Email address</span>
							</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col brd">
							<label for="author" class="has-float-label">
								<input class="form-control" type="password" placeholder="Create a password" id="pass_input" />
								<span style="pointer-events: none;">Create a password</span>
							</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col brd">
							<label for="author" class="has-float-label">
								<input class="form-control" type="text" placeholder="Birthday" id="birthday_input" />
								<span style="pointer-events: none;">Birthday</span>
							</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col brd">
							<p class="bday-text">Add your birthday so we can reward you on your day!</p>
						</div>
					</div>
					<div class="form-group row">
						<div class="col brd">
							<input type="submit" class="btn btn-primary submit-btn" id="sign-up" value="Sign Up & Accept" disabled="disabled" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col brd">
							By tapping Sign Up agree to <a href="">Terms & Conditions</a>
						</div>
					</div>
				</form>

			</div>

		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
